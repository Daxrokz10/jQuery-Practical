                <h1>DASHBOARD</h1>

                <div class="charts">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div id="d-chart1">
                            </div>

                    </div>

                <div class="counter-analytics">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d399323.2442404357!2d72.35758781433103!3d20.944927693000675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be0f7e5f66c0a35%3A0xf05084bad10b7748!2sRed%20%26%20White%20Multimedia%20Education%20-%20Navsari!5e1!3m2!1sen!2sin!4v1732860437712!5m2!1sen!2sin"

                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="counter-box">
                                        <i class="fa-solid fa-eye"></i>
                                        <h3 class="counter" data-speed="1000">300</h3>
                                        <p>Total Views</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="counter-box">
                                        <i class="fa-solid fa-bug"></i>
                                        <h3 class="counter " data-speed="2000">11</h3>
                                        <p>Bugs Fixed</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="counter-box">
                                        <i class="fa-solid fa-gear"></i>
                                        <h3 class="counter" data-speed="2000">5</h3>
                                        <p>Reports</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="counter-box">
                                        <i class="fa-solid fa-user"></i>
                                        <h3 class="counter" data-speed="9000">1.2k</h3>
                                        <p>Users</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
